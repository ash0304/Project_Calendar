<head>
    <!-- 匯入樣式-->
    <link rel="stylesheet" media="screen"  type="text/css" href="assets/css/Calendar.css">
</head>
<body>
<!--    Title部分, 含Prev & Next  -->
<div class="calendar">
    <div class="calendartitle">
        <h2 class="darkpink" id="calendarmonth">Month</h2>
        <h4 class="darkpink" id="calendaryear">Year</h4>
        <a class="darkpink" href="" id="prev">&lt;</a>
        <a class="darkpink" href="" id="next">&gt;</a>
    </div>
   <!--  日期部分   -->
    <div class="calendarbody">
        <div class="lightpink bodylist">
            <ul>
            <li>SUN</li>
            <li>MON</li>
            <li>TUE</li>
            <li>WED</li>
            <li>THU</li>
            <li>FRI</li>
            <li>SAT</li>
            </ul>
        </div>
        <div class="bodylist">
            <ul id="days">
            </ul>
        </div>
    </div>
</div>  
<script type="text/javascript" src="assets/js/Calendar.js"></script>
</body>
